<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Breed Classifier</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Dog Breed Classifier</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-center">Upload an Image</h2>

        <form action="/" method="post" enctype="multipart/form-data" class="text-center">
            <input type="file" name="file" class="form-control mt-3" required>
            <button type="submit" class="btn btn-primary mt-3">Predict</button>
        </form>

        {% if error %}
            <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}

        {% if filename %}
            <div class="text-center mt-4">
                <h4>Uploaded Image:</h4>
                <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded Image" class="img-fluid" style="max-width: 400px;">
            </div>

            <div class="text-center mt-3">
                <h4>Prediction Result:</h4>
                <p><strong>Breed:</strong> {{ breed }}</p>
                <p><strong>Confidence:</strong> {{ confidence|round(2) }}%</p>
            </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
